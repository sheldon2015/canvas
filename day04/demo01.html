<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>圆弧</title>
    <style>
        #canvas {
            border: 10px solid black;
            background: green
        }
    </style>
</head>

<body>

    <canvas id='canvas'></canvas>
    <script>
        function DrawStar(context, R, r, px, py, rotate) {

            context.beginPath();

            for (var i = 0; i < 5; i++) {
                context.lineTo(
                    px + R * Math.cos((i * 72 + 18 + rotate) / 180 * Math.PI),
                    py - R * Math.sin((i * 72 + 18 + rotate) / 180 * Math.PI))
                context.lineTo(
                    px + r * Math.cos((i * 72 + 54 + rotate) / 180 * Math.PI),
                    py - r * Math.sin((i * 72 + 54 + rotate) / 180 * Math.PI))
            }
            context.closePath();
            //每次都要stroke ,fill;
            // ctx.stroke();
            ctx.fill();

        }

        var canvas = document.querySelector('#canvas');
        canvas.height = 400;
        canvas.width = 400;
        var ctx = canvas.getContext('2d');
        // ctx.strokeStyle = 'red';
        // ctx.lineWidth = 3;
        ctx.fillStyle = 'red';
        var R,
            r,
            px,
            py,
            rotate;

        // setInterval(function() {

        //     ctx.clearRect(0, 0, canvas.width, canvas.height);

        //     for (var i = 0; i < 20; i++) {

        //         R = Math.round(15 + 10 * Math.random()); //12--22

        //         r = Math.round(5 + 10 * Math.random()); //5--15

        //         px = Math.round(400 * Math.random());

        //         py = Math.round(400 * Math.random());

        //         DrawStar(ctx, R, r, px, py);

        //     }
        // }, 500)


        function Step() {


            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (var i = 0; i < 50; i++) {

                R = Math.round(15 + 10 * Math.random()); //12--22

                r = Math.round(5 + 10 * Math.random()); //5--15

                px = Math.round(400 * Math.random());

                py = Math.round(400 * Math.random());

                rotate = Math.round(360 * Math.random());

                //边界判断，不让星星超出画布

                if (R < px && R < py && R + px < canvas.width && R + py < canvas.height) {

                    DrawStar(ctx, R, R / 2, px, py, rotate);

                }


            }

            // requestAnimationFrame(arguments.callee)



        }

        Step();


        // requestAnimationFrame(Step)
    </script>

</body>

</html>
