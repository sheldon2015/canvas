<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>添加文本</title>
    <style>
        #canvas {
            border: 1px solid black;
        }
    </style>
</head>

<body>

    <canvas id='canvas'></canvas>
    <script>
        var canvas = document.querySelector('#canvas');
        canvas.height = 700;
        canvas.width = 700;
        var ctx = canvas.getContext('2d');
        ctx.fillStyle = 'blue';

        ctx.save();
        ctx.beginPath()
        ctx.shadowColor = 'red';
        ctx.shadowOffsetX = 10;
        ctx.shadowOffsetY = 10;
        ctx.shadowBlur = 2;
        ctx.strokeStyle='red';
        ctx.strokeText('我饿没你事丝毫的',100,100);
        ctx.fillRect(200, 200, 200, 200);
        ctx.restore();

     
        ctx.beginPath();
        ctx.fillRect(500, 500, 100, 100);
    </script>

</body>

</html>
